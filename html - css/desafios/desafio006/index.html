<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lesta a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em caso.</p>
    <ul type="square">
        <li><abbr title="<p> e </p>">Parágrafo</abbr></li>
        <li><abbr title="<h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="<img>">imagens</abbr></li>
        <li><abbr title="<abbr> </abbr>">Abreviações</abbr></li>
        <li><abbr title="<code> </code>">Código fonte</abbr></li>
        <li><abbr title="<ol> </ol>">Lista numeradas</abbr></li>
        <li><abbr title="<ul> </ul>">Listas com demarcadores</abbr></li>

    </ul>
    
</body>
</html>
